<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Coche</title>

    <style type="text/css">

        *{margin: 0px auto; padding: 0px;}

        h1{font: bold 1.5em arial; text-align: center; padding: 0.5em;}

        #visor{position: absolute; top: 100px; left: 200px; width: 450px;
        height: 300px; overflow: hidden;}

        #fondouno{position: absolute; top: 0px; left: 0px;}
        #fondodos{position: absolute; top: 0px; left: 450px;}
        #micoche{position: absolute; top: 180px; left: 120px;}

    </style>

</head>

<body>
    
    <h1>Mi coche</h1>

    <div id="visor">

        <div id="fondouno">
            <img src="Image/fondocoche.gif" alt="fondo1">
        </div>

        <div id="fondodos">
            <img src="Image/fondocoche.gif" alt="fondo2">
        </div>

        <div id="micoche">
            <img src="Image/coche.gif" alt="elcoche">
        </div>

    </div>

    <script type="text/javascript">

        window.onload = function() {
            
            fondo1 = document.getElemetById("fondouno");
            fondo2 = document.getElemetById("fondodos");
            pararmover = setInterval(mover,50);
            setInterval(repetir,2250)
  
        }

        desplazar = 0

        function mover(){

            desplazar-=10;
            desplazar2 = desplazar+450;
            posicion1 = desplazar+"px";
            posicion2 = desplazar2+"px";
            fondo1.style.left=posicion1;
            fondo2.style.left=posicion2;
        }

        function repetir() {
            fondo1.style.left="0px";
            fondo2.style.left="450px";
            desplazar=0;
        }

    </script>

</body>
</html>
